name: Withdraw Fees to Treasury

on:
  schedule:
    # Run on the 1st and 15th of every month at 00:00 UTC
    - cron: '0 0 1,15 * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  withdraw-fees:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: contracts/package-lock.json

      - name: Install dependencies
        working-directory: contracts
        run: npm ci

      - name: Withdraw fees
        working-directory: contracts
        env:
          PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}
          CELO_SEPOLIA_RPC_URL: ${{ secrets.CELO_SEPOLIA_RPC_URL }}
        run: |
          npx hardhat run scripts/withdraw-fees.ts --network celoSepolia

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Fee withdrawal failed',
              body: 'The scheduled fee withdrawal failed. Please check the workflow logs.'
            })
